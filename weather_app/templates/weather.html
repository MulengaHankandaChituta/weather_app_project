<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS loaded here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS loaded here -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/weather_app.css' %}">
</head>
<body>
    <div class="container py-5 d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
        <h1 class="mb-4 text-center">Weather App</h1>
        <form method="post" class="row g-3 justify-content-center w-100">
            {% csrf_token %}
            <div class="col-auto">
                <input
                    type="text"
                    name="city"
                    class="form-control"
                    placeholder="Enter city name"
                    value="{{ city|default:'' }}"
                    required
                />
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Get Weather</button>
            </div>
        </form>
        
        {% if error %}
        <div class="alert alert-danger text-center" role="alert" style="width: 100%;">
            {{ error }}
        </div>
        {% endif %}
        
        {% if weather_data %}
        <div class="card mx-auto" style="max-width: 400px; width: 100%;">
            <div class="card-body text-center">
                <h3 class="card-title">{{ city }}</h3>
                <p class="card-text">
                    <strong>Temperature:</strong> {{ weather_data.main.temp }} Â°C<br />
                    <strong>Humidity:</strong> {{ weather_data.main.humidity }} %<br />
                    <strong>Description:</strong> {{ weather_data.weather.0.description|title }}
                </p>
            </div>
        </div>
        {% endif %}
    </div>
    
    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
